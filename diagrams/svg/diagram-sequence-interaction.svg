y1="561.6328" y2="561.6328"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="39" x="361" y="556.5669">action</text><polygon fill="#A80036" points="799,586.7656,809,590.7656,799,594.7656,803,590.7656" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="344" x2="805" y1="590.7656" y2="590.7656"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="104" x="351" y="585.6997">play(numGame)</text><polygon fill="#A80036" points="355,600.7656,345,604.7656,355,608.7656,351,604.7656" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="349" x2="810" y1="604.7656" y2="604.7656"/><!--MD5=[08ab41aad5eccf2382b155475b11908f]
@startuml

    actor user as Player

    Player -> App : launch
    
    App -> ControllerMain : showGame()
	    ControllerMain -> ControllerGame : showGame()
		    ControllerGame -> ViewGame : show()
		    ViewGame - -> ControllerGame
	    ControllerGame - -> ControllerMain
    ControllerMain - -> App
	
	alt room
		Player -> ViewAction : click-on-change-room()
		ViewAction - -> ControllerGame : action
		ControllerGame -> ControllerRoom : change-room(newRoom)
		ControllerRoom - -> ControllerGame
		
	else feed
		Player -> ViewAction : click-on-feed()
		ViewAction - -> ControllerGame : action
		ControllerGame -> ControllerPet : feed()
		ControllerPet - -> ControllerGame
		
	else mini-game
		Player -> ViewAction : click-on-mini-game()
		ViewAction - -> ControllerGame : action
		ControllerGame -> ControllerPet : play(numGame)
		ControllerPet - -> ControllerGame
		
	end
	
@enduml

